<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Designs</title>
  <link rel="stylesheet" href="styles/motion.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Merriweather:wght@400;700&display=swap');
  </style>

<body>
  <header>
    <div class="logo">Motion Designs</div>
    <nav>
      <ul>
        <li><a href="add link">Home</a></li>
        <li><a href="add link" target="_blank">Current Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <div class="blurb">
       
      </div>
      <form id="contact-form" action="your-server-endpoint" method="POST">
        <h2>Contact Me</h2>
        <div class="form-group">
          <input type="text" id="name" name="name" required>
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="5" required></textarea>
          <label for="message">Message</label>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="motion.html" target="_blank">Home Page</a>
    <a href="https://lucydaniela.github.io/wdd131/siteplan.html" target="_blank">Original Site Plan</a>

  </footer>
</body>
</html>
